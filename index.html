<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <!-- div containing the first row of images and button -->
  <div id="first-row">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    <div id="image-container-one">
      <div id="san-fran" class="first-row-div">
        <img src="img/san-francisco.jpg" alt="Image of San Francisco" id="san-fran-image" class="image">
        <p id="san-fran-caption" class="caption" class="first-row-caption">San Francisco</p>
      </div>
      <div id="new-york" class="first-row-div">
        <img src="img/new-york.jpg" alt="Image of New York" id="new-york-image" class="image">
        <p id="new-york-caption" class="caption" class="first-row-caption">New York</p>
      </div>
      <div id="london" class="first-row-div">
        <img src="img/london.jpg" alt="Image of London" id="london-image" class="image">
        <p id="london-caption" class="caption" class="first-row-caption">London</p>
      </div>
    </div>
    <!-- first row button -->
    <button id="first-row-button">See all guidebooks</button>
  </div>
  
  <div id="second-row">

    <div id="image-container-two">
      <h1>Just for the weekend</h1>
      <p>Discover new, inspiring places close to home.</p>
      <div id="napa" class="second-row-div">
        <img src="img/napa.jpg" alt="Image of Napa" id="napa-image" class="image">
        <p id="napa-caption" class="caption" class="second-row-caption">Napa</p>
      </div>
      <div id="sonoma" class="second-row-div">
        <img src="img/sonoma.jpg" alt="Image of Sonoma" id="sonoma-image" class="image">
        <p id="sonoma-caption" class="caption" class="second-row-caption">Sonoma</p>
      </div>
      <div id="san-fran-two" class="second-row-div">
        <img src="img/san-francisco-2.jpg" alt="Image of San Francisco" id="san-fran-two-image" class="image">
        <p id="san-fran-two-caption" class="caption" class="second-row-caption">San Francisco</p>
      </div>
    </div>

    <!-- second row button -->
    <button id="second-row-button">See all destinations</button>
  </div>
</body>
</html>
